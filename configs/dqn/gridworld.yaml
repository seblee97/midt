# DQN training configuration for GridWorld

# Environment settings
env_layout_path: "../gridworld_env/src/gridworld_env/layouts/posner.txt"
obs_mode: "pixels"
max_episode_steps: 500

# DQN hyperparameters
learning_rate: 0.0001
buffer_size: 100000
learning_starts: 1000
batch_size: 32
gamma: 0.99
exploration_fraction: 0.5
exploration_initial_eps: 1.0
exploration_final_eps: 0.05
target_update_interval: 1000
train_freq: 4

# Training
total_timesteps: 1000000
seed: 42

# Logging
use_wandb: false
wandb_project: "midt-dqn"
run_name: test-dqn-gridworld
log_interval: 100

# Video recording
record_video: true
video_freq: 100
video_fps: 10

# Output
output_dir: "outputs/dqn"
